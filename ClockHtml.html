<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saat</title>
    <link rel="stylesheet" href="ClockCss.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<body>
    <div class="clock">
        <div>
            <div class="date"></div>
            <div class="day"></div>
        </div>
        <div class="dot"></div>
        <div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
        <div>
            <span class="h3">3</span>
            <span class="h6">6</span>
            <span class="h9">9</span>
            <span class="h12">12</span>
        </div>
        <div class="diallines"></div>
    </div>
    
    <script type="text/javascript" src="ClockJs.js"></script>   
    <!-- Başka bir yerden extend edilen js dosyası body etiketinin sonuna yazılmalıdır.
    Bunun sebebi jquery ile çalıştığımızda bize sıkıntı yaşatmamasıdır. -->
</body>
</html>
